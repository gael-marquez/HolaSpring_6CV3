<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B칰squeda de Libros</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header class="header">
        <h1>B칰squeda de libros</h1>
    </header>
    <button id="toggle-theme" class="theme-toggle-button">
        Modo <span id="theme-icon">游깿</span> 
    </button>
    <div class="main-content">
        <div class="container">
        <div class="search-section">
            <h2 class="search-title">Buscar Libros</h2>
            <div class="search-form">
                <div class="form-group">
                    <label for="title">T칤tulo</label>
                    <input type="text" id="title" placeholder="Ej: El se침or de los anillos">
                </div>
                <div class="form-group">
                    <label for="author">Autor</label>
                    <input type="text" id="author" placeholder="Ej: Gabriel Garc칤a M치rquez">
                </div>
                <div class="form-group">
                    <label for="subject">Categor칤a</label>
                    <select id="subject">
                        <option value="">Todas las categor칤as</option>
                        <option value="fiction">Ficci칩n</option>
                        <option value="fantasy">Fantas칤a</option>
                        <option value="science_fiction">Ciencia Ficci칩n</option>
                        <option value="romance">Romance</option>
                        <option value="thriller">Suspense</option>
                        <option value="mystery">Misterio</option>
                        <option value="horror">Terror</option>
                        <option value="history">Historia</option>
                        <option value="biography">Biograf칤a</option>
                        <option value="self_help">Autoayuda</option>
                    </select>
                </div>
                <button id="searchButton" class="search-button">Buscar</button>
            </div>
        </div>
        
        <div id="loading" class="loading">
            <div class="loading-spinner"></div>
            <p>Buscando libros...</p>
        </div>
        
        <div id="resultsSection" class="results-section" style="display: none;">
            <h2 class="results-title">Resultados de la b칰squeda</h2>
            <div id="bookGrid" class="book-grid">
                <!-- Los resultados de b칰squeda se mostrar치n aqu칤 -->
            </div>
            
            <div id="pagination" class="pagination">
                <!-- La paginaci칩n se generar치 din치micamente -->
            </div>
        </div>
        
        <div id="noResults" class="no-results">
            <h3>No se encontraron resultados para tu b칰squeda.</h3>
            <p>Intenta con otros t칠rminos o criterios de b칰squeda.</p>
        </div>
        
        <div class="navigation-buttons">
            <a href="/home" class="back-button">Volver al inicio</a>
        </div>
    </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchButton = document.getElementById('searchButton');
            const titleInput = document.getElementById('title');
            const authorInput = document.getElementById('author');
            const subjectInput = document.getElementById('subject');
            const bookGrid = document.getElementById('bookGrid');
            const resultsSection = document.getElementById('resultsSection');
            const noResults = document.getElementById('noResults');
            const loading = document.getElementById('loading');
            const pagination = document.getElementById('pagination');
            
            let currentPage = 1;
            const itemsPerPage = 10;
            let totalResults = 0;
            let allBooks = [];
            
            searchButton.addEventListener('click', function() {
                performSearch(1);
            });
            
            // Permitir la b칰squeda al presionar Enter en los campos de texto
            [titleInput, authorInput].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        performSearch(1);
                    }
                });
            });
            
            function performSearch(page) {
                const title = titleInput.value.trim();
                const author = authorInput.value.trim();
                const subject = subjectInput.value;
                
                if (title === '' && author === '' && subject === '') {
                    alert('Por favor, ingresa al menos un criterio de b칰squeda');
                    return;
                }
                
                // Mostrar loader
                loading.style.display = 'block';
                resultsSection.style.display = 'none';
                noResults.style.display = 'none';
                
                // Construir la URL de b칰squeda
                let searchQuery = [];
                
                if (title) {
                    searchQuery.push(`title=${encodeURIComponent(title)}`);
                }
                
                if (author) {
                    searchQuery.push(`author=${encodeURIComponent(author)}`);
                }
                
                if (subject) {
                    searchQuery.push(`subject=${encodeURIComponent(subject)}`);
                }
                
                // Si hay t칤tulo, autor o categor칤a espec칤ficos, usamos los par치metros correspondientes
                // Si no, usamos un t칠rmino de b칰squeda general
                let apiUrl;
                if (searchQuery.length > 0) {
                    apiUrl = `https://openlibrary.org/search.json?${searchQuery.join('&')}&page=${page}`;
                } else {
                    // B칰squeda general si no hay criterios espec칤ficos
                    apiUrl = `https://openlibrary.org/search.json?q=${encodeURIComponent(title || author || '')}`;
                }
                
                fetch(apiUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error en la respuesta de la API');
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Ocultar loader
                        loading.style.display = 'none';
                        
                        if (data.docs && data.docs.length > 0) {
                            // Guardar todos los libros y la p치gina actual
                            allBooks = data.docs;
                            currentPage = page;
                            totalResults = data.numFound;
                            
                            // Mostrar resultados
                            displayBooks(allBooks);
                            // Actualizar paginaci칩n
                            updatePagination();
                            
                            // Mostrar secci칩n de resultados
                            resultsSection.style.display = 'block';
                        } else {
                            // Mostrar mensaje de no resultados
                            noResults.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        loading.style.display = 'none';
                        alert('Ocurri칩 un error al buscar los libros. Por favor, intenta de nuevo.');
                    });
            }
            
            function displayBooks(books) {
                // Limpiar el contenedor de libros
                bookGrid.innerHTML = '';
                
                // Mostrar los libros
                books.forEach(book => {
                    // Crear elemento de tarjeta para el libro
                    const bookCard = document.createElement('div');
                    bookCard.className = 'book-card';
                    
                    // Obtener la imagen de la portada si est치 disponible
                    let coverUrl = '/api/placeholder/250/300';
                    if (book.cover_i) {
                        coverUrl = `https://covers.openlibrary.org/b/id/${book.cover_i}-M.jpg`;
                    }
                    
                    // Obtener el a침o de publicaci칩n si est치 disponible
                    let publishYear = book.first_publish_year || (book.publish_year ? book.publish_year[0] : 'Desconocido');
                    
                    // Obtener autores si est치n disponibles
                    let authors = book.author_name ? book.author_name.join(', ') : 'Autor desconocido';
                    
                    // Obtener descripci칩n o usar un placeholder
                    let description = 'No hay descripci칩n disponible para este libro.';
                    
                    // Estructura HTML de la tarjeta
                    bookCard.innerHTML = `
                        <div class="book-cover">
                            <img src="${coverUrl}" alt="Portada de ${book.title}" onerror="this.src='/api/placeholder/250/300'">
                        </div>
                        <div class="book-info">
                            <h3 class="book-title">${book.title}</h3>
                            <p class="book-author">${authors}</p>
                            <p class="book-year">${publishYear}</p>
                            <p class="book-description">${description}</p>
                            <div class="book-actions">
                                <button class="book-button details-button" data-key="${book.key}">Ver detalles</button>
                                <button class="book-button recommend-button" data-key="${book.key}">Recomendar</button>
                            </div>
                        </div>
                    `;
                    
                    // Agregar evento para el bot칩n de detalles
                    bookCard.querySelector('.details-button').addEventListener('click', function() {
                        const key = this.getAttribute('data-key');
                        window.open(`https://openlibrary.org${key}`, '_blank');
                    });
                    
                    // Agregar evento para el bot칩n de recomendar (aqu칤 puedes implementar tu propia l칩gica)
                    bookCard.querySelector('.recommend-button').addEventListener('click', function() {
                        const key = this.getAttribute('data-key');
                        alert(`Libro recomendado: ${book.title}`);
                        // Aqu칤 podr칤as implementar la l칩gica para guardar la recomendaci칩n en tu backend
                    });
                    
                    // Agregar la tarjeta al grid
                    bookGrid.appendChild(bookCard);
                });
            }
            
            function updatePagination() {
                // Limpiar paginaci칩n
                pagination.innerHTML = '';
                
                // Calcular n칰mero total de p치ginas
                const totalPages = Math.ceil(totalResults / itemsPerPage);
                
                // Si hay muchas p치ginas, mostrar solo un subconjunto
                let startPage = Math.max(1, currentPage - 2);
                let endPage = Math.min(totalPages, currentPage + 2);
                
                // Asegurar que siempre se muestren al menos 5 p치ginas si est치n disponibles
                if (endPage - startPage < 4) {
                    if (startPage === 1) {
                        endPage = Math.min(5, totalPages);
                    } else {
                        startPage = Math.max(1, endPage - 4);
                    }
                }
                
                // Bot칩n para primera p치gina
                if (startPage > 1) {
                    addPaginationButton(1, '춺');
                }
                
                // Botones de p치ginas
                for (let i = startPage; i <= endPage; i++) {
                    addPaginationButton(i, i.toString(), i === currentPage);
                }
                
                // Bot칩n para 칰ltima p치gina
                if (endPage < totalPages) {
                    addPaginationButton(totalPages, '췉');
                }
            }
            
            function addPaginationButton(page, text, isActive = false) {
                const button = document.createElement('button');
                button.className = 'pagination-button';
                if (isActive) {
                    button.classList.add('active');
                }
                button.textContent = text;
                
                button.addEventListener('click', function() {
                    if (page !== currentPage) {
                        performSearch(page);
                    }
                });
                
                pagination.appendChild(button);
            }
        });
    </script>
    <script src="/theme-toggle.js"></script>
</body>
</html>
