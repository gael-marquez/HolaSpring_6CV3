<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Exitoso</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #d1d1d1, #f1c40f); /* Transición de gris a amarillo */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .success-container {
            background: rgba(255, 255, 255, 0.85); /* Fondo blanco con transparencia */
            padding: 2rem;
            border-radius: 10px;
            color: #333333; /* Gris oscuro para el texto */
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .success-container h1 {
            margin-bottom: 1.5rem;
            color: #f1c40f; /* Amarillo */
        }

        .btn-login {
            background-color: #f1c40f; /* Amarillo */
            border: none;
            width: 100%;
            padding: 0.75rem;
            color: #333333;
        }

        .btn-login:hover {
            background-color: #d1d1d1; /* Gris claro al pasar el mouse */
            color: #333333;
        }

        p {
            color: #333333; /* Gris oscuro */
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Registro Exitoso</h1>
        <p>¡Te has registrado correctamente! Aquí están tus datos:</p>
        <p><strong>Nombre:</strong> <span th:text="${usuario.nombre}"></span></p>
        <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
        <a href="/login" class="btn btn-lg btn-login">Ir a login</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
